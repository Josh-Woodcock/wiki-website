{% load site_tags wagtailcore_tags %}
{% get_site_root as site_root %}


<nav class="navbar navbar-default">
     <div class="container">
    <div class="navbar-header">
      <a href="{% pageurl site_root %}" class="navbar-brand" title="{{ site_root.title }}"> <img src="http://n8hpc.org.uk/wp-content/uploads/2015/09/N8HighPerformanceComputing.png" style= "width:128px;height:30px;center"  > </a>
    <ul class="nav navbar-nav">
        {% for menuitem in menuitems %}
            <li class="{% if menuitem.show_dropdown %}dropdown{% endif %}{% if menuitem.active %} active{% endif %}">
                {% if menuitem.show_dropdown %}
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">{{ menuitem.title }} <b class="caret"></b></a>
                    {% top_menu_children parent=menuitem %}
                {% else %}
                    <a href="{% pageurl menuitem %}">{{ menuitem.title }}</a>
                {% endif %}
            </li>
        {% endfor %}
    </ul>



        </div>
     </div>
</nav>
