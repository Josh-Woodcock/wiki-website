{% extends "base.html" %}

{% block content %}


<head><style>

    div.spacermed {
    margin-top: 40px; }

        div.spacersml {
    margin-top: 20px; }

    body {
padding-top: 50px; }

    div.card {
        padding: 10px;
        padding-top: 15px;
        display: block;
    margin: 0 auto;

    }

</style></head>

<div class="container-fluid">
    <div class="row">
    <div class="card">
      <div class="card-block">
<body>

        <h2>Password required</h2>
        <form action="{{ action_url }}" method="POST">
            {% csrf_token %}

            {{ form.non_field_errors }}
        <div class="spacermed"></div>

            <div>
                {{ form.password.errors }}
                {{ form.password }}
            </div>
        <div class="spacersml"></div>
            {% for field in form.hidden_fields %}
                {{ field }}
            {% endfor %}


            <button class="btn btn-md btn-primary btn-block btn-signin" type="submit">Continue</button>

        </form>
    </body>

        {% endblock %}
